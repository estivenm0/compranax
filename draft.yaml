models:
  Category:
    name: string:50 unique
    timestamps: false
    relationships: 
      hasMany: Product

  Supplier: 
    name: string:100 unique
    contact_info: json
    timestamps: false
    relationships:
      hasMany: Product
    
  Product:
    code: string:14 unique
    name: string:100
    description: text
    price: decimal:10,2
    stock: integer
    category_id: id
    supplier_id: id nullable
    relationships:
      hasMany: Image
      hasOne: Image
    
  Image:
    name: string
    product_id: id
    timestamps: false

